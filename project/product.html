  <style>
    /* CSS樣式開始 */
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #f4f4f4;
    }

    a {
      color: #000;
    }

    /* 標頭 */
    .header {
      background-color: #fff;
      box-shadow: 1px 1px 4px 0 rgba(0, 0, 0, .1);
      position: fixed;
      width: 100%;
      z-index: 3;
    }

    .header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
      background-color: #fff;
    }

    .header li a {
      display: block;
      padding: 20px 20px;
      border-right: 1px solid #f4f4f4;
      text-decoration: none;
    }

    .header li a:hover,
    .header .menu-btn:hover {
      background-color: #f4f4f4;
    }

    .header .logo {
      display: block;
      float: left;
      font-size: 2em;
      padding: 10px 20px;
      text-decoration: none;
    }

    .header .menu {
      clear: both;
      max-height: 0;
      transition: max-height .2s ease-out;
    }
  
    .header .menu-icon .navicon:before,
    .header .menu-icon .navicon:after {
      background: #333;
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      transition: all .2s ease-out;
      width: 100%;
    }

    .header .menu-icon .navicon:before {
      top: 0;
      transform: translateY(-6px) rotate(-45deg);
    }

    .header .menu-icon .navicon:after {
      top: 0;
      transform: translateY(6px) rotate(45deg);
    }

    .header .menu-btn {
      display: none;
    }

    .header .menu-btn:checked ~ .menu {
      max-height: 240px;
    }

    .header .menu-btn:checked ~ .menu-icon .navicon {
      background: transparent;
    }

    .header .menu-btn:checked ~ .menu-icon .navicon:before {
      transform: rotate(0);
    }

    .header .menu-btn:checked ~ .menu-icon .navicon:after {
      transform: rotate(0);
    }

    .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
    .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
      top: 0;
    }

    /* 使用此樣式來禁用連結 */
    .header .logo.disabled {
      pointer-events: none;
      cursor: default;
    }

    @media (min-width: 48em) {
      .header li {
        float: left;
      }
      .header li a {
        padding: 20px 30px;
      }
      .header .menu {
        clear: none;
        float: right;
        max-height: none;
      }
      .header .menu-icon {
        display: none;
      }
    }
    .header .menu ul {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 0;
      margin-top: 20px;
      min-width: 120px;
      z-index: 2;
    }

    .header .menu ul li {
      padding: 10px;
      list-style: none;
    }

    .header .menu ul li a {
      color: #000;
      text-decoration: none;
    }

    .header .menu ul li a:hover {
      background-color: #f4f4f4;
    }
    .header a:hover {

    color: #2F6F65;
    /* 添加文本阴影 */
    text-shadow: 0 0 10px #92D6B9;
    }
    

    /* 正方形 */
    .square {
      width: 100px;
      height: 100px;
      margin: 0px;
      float: left;
      position: relative;
      background-size: cover;
      background-repeat: no-repeat;

<script>
    // JavaScript 部分
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  
    function addToCart(productName, price, quantity, imagePath) {
      cartItems.push({
        productName: productName,
        price: price,
        quantity: quantity,
        imagePath: imagePath // 新增商品圖片路徑屬性
      });
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

    }
